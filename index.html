<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css"/>
    <!-- font awesome cdn  -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="wrapper">
        <h1>Currency Converter</h1>
        <form for="#">
          <div class="amount">
            <p>Enter Amount</p>
            <input type="text" value="1"/>
          </div>
          <div class="drop-list">
            <div class="from">
                <p>From</p>
                <div class="select-box">
                    <img src="https://flagsapi.com/US/flat/64.png" alt="flag"/>
                    <select></select>
                </div>
            </div>

            <div class="icon"><i class="fa-solid fa-arrow-right-arrow-left"></i></div>

            <div class="to">
                <p>To</p>
                <div class="select-box">
                    <img src="https://flagsapi.com/IN/flat/64.png" alt="flag"/>
                    <select></select>
                </div>
            </div>
          </div>

          <div class="exchange-rate">Get exchange rates....</div>
          <button class="generateBtn">Get Exchange Rate</button>
        </form>
    </div>

    <script src="countrylist.js"></script>
    <script src="./script.js"></script>

</body>
</html>
